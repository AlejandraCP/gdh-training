<div>
  <nav _ngcontent-c0="" class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div _ngcontent-c0="" class="col-4 text-left coordinadora">
      <img _ngcontent-c0="" alt="logo Inteligo" src="../../assets/images/logo-gris.png">
    </div>
    <div _ngcontent-c0="" class="col-4 text-center title-course">
      <span _ngcontent-c0="">InTraining</span>
      <span>|</span>
      <span class="mr-4" _ngcontent-c0="">Tu Bienestar Profesional</span>
    </div>
    <div _ngcontent-c0="" class="col-4 text-right">
      <a href="/" (click)="logOut()">Salir</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container" *ngIf="sesions">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <div class="container mt-4">
            <div>
              <button class="btn" (click)="changeToShow('sesion1')">Sesión 1</button>
            </div>
            <div>
              <button class="btn" (click)="changeToShow('sesion2')">Sesión 2</button>
            </div>
            <div>
              <button class="btn" (click)="changeToShow('sesion3')">Sesión 3</button>
            </div>
            <div>
              <button class="btn" (click)="changeToShow('sesion4')">Sesión 4</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" *ngIf="!sesions && sesion1Box">
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2 mt-5">
            <span (click)="changeToHide('sesion1')">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </span>
              <table *ngIf="userSesion1" class="table table-sm table-bordered table-hover bg-white mt-2 text-left">
                  <thead>
                    <tr>
                      <th scope="col" class="w-75">NOMBRE</th>
                      <th scope="col" class="nombre">ASISTENCIA</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of userSesion1">
                      <td>{{item.nombre}}</td>
                      <td>
                        <button [disabled]='item.asistencia' [ngClass]="item.asistencia ? 'btn-assist-true' : 'btn-assist'" (click)='updateUserAsistS1(item.$key, item.asistencia)'  class="btn bg-btn">
                          Asistí
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      </div>

      <div class="container" *ngIf="!sesions && sesion2Box">
          <div class="row">
            <div class="col-12 col-md-8 offset-md-2 mt-5">
                <span (click)="changeToHide('sesion2')">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </span>
                <table *ngIf="userSesion2" class="table table-sm table-bordered table-hover bg-white mt-2 text-left">
                    <thead>
                      <tr>
                        <th scope="col" class="w-70">NOMBRE</th>
                        <th scope="col" class="nombre">ASISTENCIA</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of userSesion2">
                        <td>{{item.nombre}}</td>
                        <td>
                          <button [disabled]='item.asistencia' (click)='updateUserAsistS2(item.$key, item.asistencia)' class="btn bg-btn btn-assist">
                            Asistí
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
        <div class="container" *ngIf="!sesions && sesion3Box">
            <div class="row">
              <div class="col-12 col-md-8 offset-md-2 mt-5">
                  <span (click)="changeToHide('sesion3')">
                      <i class="fa fa-angle-left" aria-hidden="true"></i>
                  </span>
                  <table *ngIf="userSesion3" class="table table-sm table-bordered table-hover bg-white mt-2 text-left">
                      <thead>
                        <tr>
                          <th scope="col" class="w-75">NOMBRE</th>
                          <th scope="col" class="nombre">ASISTENCIA</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of userSesion3">
                          <td>{{item.nombre}}</td>
                          <td>
                            <button [disabled]='item.asistencia' (click)='updateUserAsistS3(item.$key, item.asistencia)'  class="btn bg-btn btn-assist">
                              Asistí
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
              </div>
            </div>
          </div>
          <div class="container"*ngIf="!sesions && sesion4Box">
              <div class="row">
                <div class="col-12 col-md-8 offset-md-2 mt-5">
                    <span (click)="changeToHide('sesion4')">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </span>
                    <table *ngIf="userSesion4" class="table table-sm table-bordered table-hover bg-white mt-2 text-left">
                        <thead>
                          <tr>
                            <th scope="col" class="w-75">NOMBRE</th>
                            <th scope="col" class="nombre">ASISTENCIA</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of userSesion4">
                            <td>{{item.nombre}}</td>
                            <td>
                              <button [disabled]='item.asistencia' (click)='updateUserAsistS4(item.$key, item.asistencia)' class="btn bg-btn btn-assist">
                                Asistí
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
            </div>
